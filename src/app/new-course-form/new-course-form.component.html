
<form class="container">
  <input 
    type="text" class="form-control"
    #topic (keyup.enter)="addTopic(topic)">
    <ul class="list-group">
      <li 
        (click)="removeTopic(topic)"
        *ngFor="let topic of form.get('topics').controls"
        class="list-group-item"
      >{{ topic.value }}</li>
    </ul>
</form>
